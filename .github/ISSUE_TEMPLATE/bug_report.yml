name: Bug report
description: Report a problem or unexpected behavior
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? What did you expect?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the behavior?
      placeholder: |
        1) Go to ...
        2) Click ...
        3) See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / recordings
      description: Drag-n-drop any images or videos.
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, browser, Node, pnpm versions (if applicable)
      placeholder: Windows 11, Edge 128, Node 20.x, pnpm 9.x
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues
          required: true
        - label: I can reproduce this with latest `main`
          required: false
